<div class="visualization-header-section-container">
  <div class="visualization-filters no-print" *ngIf="showFilters">
    <ngx-dhis2-selection-filters
      [dataSelections]="visualizationLayer?.dataSelections"
      [layout]="visualizationLayer?.layout"
      (filterUpdate)="onFilterUpdateAction($event)"
      [selectionFilterConfig]="selectionFilterConfig"
    >
    </ngx-dhis2-selection-filters>
    &nbsp;
  </div>
  <div *ngIf="!showFilters"></div>
  <div class="visualization-resize no-print" *ngIf="!hideResizeButtons" [@open]>
    <app-visualization-resize-section
      [id]="id"
      [fullScreen]="fullScreen"
      (toggleFullScreen)="onToggleFullScreenAction($event)"
    ></app-visualization-resize-section>
  </div>
</div>
