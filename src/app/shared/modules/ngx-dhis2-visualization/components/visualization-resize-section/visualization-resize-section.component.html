<div class="visualization-resize-section">
  <button class="visualization-resize-btn animated fadeInRight" [title]="'Resize dashboard item' | translate" *ngIf="showResizeButton"
    (click)="onResizeCard($event)">
    <img [src]="resizeIcon" alt="">
  </button>
  <button class="visualization-resize-btn" [title]="'View full screen' | translate" (click)="onToggleFullScreen($event)">
    <img [src]="fullScreenIcon" alt="">
  </button>
</div>
